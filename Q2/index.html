<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hero_monster_game_JS</title>
  <!-- 讀取外部ＣＳＳ和google提供的字型</!-->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Contrail One">

</head>
<body>
  <!--撰寫ＪＳ</!-->


  <div id="screen">
    <div id="header">

      <div class="hp-block hero-hp-block">
        <div class="hp-bar">
          <div id="hero-hp-hurt"></div>
        </div>  
        <div class="hp-text">
          <span id="hero-hp"></span>
          <span id="hero-max-hp"></span>
        </div>
      </div>

      <div id="round-num">10</div>

      <div class="hp-block monster-hp-block">

        <div class="hp-bar">
          <div id="monster-hp-hurt"></div>
        </div>  
        <div class="hp-text">
          <span id="monster-hp"></span>
          <span id="monster-max-hp"></span>
        </div>
      </div>
    </div>

    <div id="plane">
      <div id="hero-image-block">
        <div class="skill-block">
          <img src="image/skill.png" id="skill" class="skill-image">
          <img src="image/heal.png" id="heal" class="heal-image">
        </div>
        <div class="character-block">
          <img src="image/hero.png" class="character-image hero-image">
          <img class="effect-image" style="display:none">
          <span class="hurt-text"></span>
          <span class="heal-text"></span>
        </div>
      </div>

      <div id="monster-image-block">
        <div class="character-block">
          <img src="image/monster.png" class="character-image monster-image">
          <img class="effect-image" style="display:none">
          <span class="hurt-text"></span>
        </div>
      </div>
    </div>

    <div id="dialog">
      <div class="win-dialog">
        <h2>獲得勝利！！！</h2>
        <button onclick="location.reload()">再玩一次？</button> 
      </div>

      <div class="lose-dialog">
        <h2>你輸掉了！</h2>
        <button onclick="location.reload()">再次挑戰？</button> 
      </div>
      
    </div>
  </div>

  <!--如果把script放在body一開始的地方 則會出現錯誤 因為執行ＤＯＭ時仍未載入上方的物件</!-->
  <script src="js/index.js"></script>

</body>
</html>
